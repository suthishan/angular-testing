<div class="background"></div>
<div class="container">
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="card">


          <div class="card-form">
            <h2>Login</h2>

            <div class="form-row">
              <i class="material-icons">face</i>
              <mat-form-field color="accent">
                <input type="text" matInput placeholder="First Name" />
              </mat-form-field>
            </div>
            <div class="form-row">
              <i class="material-icons">email</i>
              <mat-form-field color="accent">
                <input type="text" matInput placeholder="Email address" />
              </mat-form-field>
            </div>
            <div class="form-row">
              <i class="material-icons">lock_outline</i>
              <mat-form-field color="accent">
                <input type="password" matInput placeholder="Password" />
              </mat-form-field>
            </div>
          </div>
          <div class="card-footer">
            <button mat-raised-button class="btn btn-primary btn-round" (click)="loginBtn()">LET'S GO</button>
            <!-- <button mat-button (click)="loginBtn()">LET'S GO</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
